<ul id="searchlist" ng-controller="endlist">
	<li ng-repeat="item in endlist">
		<div class="goodslist" ng-click="getId(item.id)">
			<div class="left">
				<img ng-src="{{item.img}}"/>
			</div>
			<div class="right">
				<p class="name">{{item.name}}</p>
				<p class="remark">{{item.remark}}</p>
				<p class="price">{{item.price}}</p>
			</div>
		</div>
	</li>
</ul>
